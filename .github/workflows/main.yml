name: main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx

      - name: Create symbolic link for libGL.so.1
        run: |
          sudo ln -s /usr/lib/x86_64-linux-gnu/libGL.so.1 /usr/lib/libGL.so.1
          
      - name: Install libgl1-mesa-glx
        run: sudo apt-get install -y libgl1-mesa-glx
      
      - name: Install libgl1
        run: sudo apt-get install -y libgl1


        
